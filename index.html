<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/gameobj/base.png">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main-menu.css">

  <!-- Libs -->
  <script src="./js/lib/jquery.min.js"></script>
  <!-- <script src="http://localhost:3001/socket.io/socket.io.js"></script> -->
</head>
<body>
  <!-- Background -->
  <div id="bg"></div>

  <!-- Container (pilihan level) -->
  <div class="container">
    <div class="feature">
      <img src="./assets/images/feature-1.png" class="image">
      <div class="content">
        <h3>LEVEL 1</h3>
        <a href="index.html?level=1"><button>PLAY</button></a>
      </div>
    </div>

    <div class="feature">
      <img src="./assets/images/feature-2.jpg" class="image" style="left: -400px; height: 1500px; top: 0px">
      <div class="content">
        <h3>LEVEL 2</h3>
        <a href="index.html?level=2"><button>PLAY</button></a>
      </div>
    </div>

    <div class="feature">
      <img src="./assets/images/feature-3.png" class="image" style="left: -950px; height: 1500px; top: -200px">
      <div class="content">
        <h3>LEVEL 3</h3>
        <a href="index.html?level=3"><button>PLAY</button></a>
      </div>
    </div>

    <div class="feature">
      <img src="./assets/images/feature-4.png" class="image" style="left: -950px; height: 1800px; top: -400px">
      <div class="content">
        <h3>ENDLESS MODE</h3>
        <a href="index.html?level=4"><button>PLAY</button></a>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <div class="logoDiv">
    <svg viewBox="0 0 600 300">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="50%" dy=".35em">PRiSM</text>
      </symbol>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
      <use class="text" xlink:href="#s-text"></use>
    </svg>
  </div>

  <!-- Menu Buttons -->
  <div class="menu">
    <div class="button" id="btnInfo">INFO</div>
    <div class="button" id="btnFeedback">FEEDBACK</div>
  </div>

  <!-- Info Popup -->
  <div class="popup" id="popupInfo">
    <div class="popup-content">
      <span class="popup-close" id="closeInfo">&times;</span>
      <h2>About PRiSM</h2>
      <p>
        PRiSM adalah game tower defense berbasis web. 
        Pilih level, tempatkan tower, dan lawan musuh sebanyak mungkin!
      </p>
    </div>
  </div>

  <!-- Feedback Popup -->
  <div class="popup" id="popupFeedback">
    <div class="popup-content">
      <span class="popup-close" id="closeFeedback">&times;</span>
      <h2>Feedback</h2>
      <form>
        <textarea placeholder="Tulis feedback kamu di sini..."></textarea>
        <br>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Scripts -->
  <script src="./js/main-menu.js"></script>
</body>
</html>
